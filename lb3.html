<!DOCTYPE html>
<html>
<head>
    <title>Куклина</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        //функция для создания массива пользователем
        function formMas(){
            var n = Number(prompt("Введите количество элементов:"));
            var nMas = [];
            for(var i=0; i<n; i++){
                nMas[i]=Number(prompt("Введите число:"));
            }
            return nMas;
        }

        //Функция для поиска индекса максимального элемента
        function findIMax(arr){
            var max=0;
            for(var i=1; i<arr.length; i++){
                if(arr[i]>arr[max]){
                    max=i;
                }
            }
            return max;
        }
        
        var massiv = formMas();
        var maxEl=massiv[findIMax(massiv)];

        var firstEl;
        var secondEl;
        var sum=0;
        for( var i=0; i<massiv.length; i++){
            if(massiv[i]>0){
                firstEl=i;
                for( var l=i+1; l<massiv.length; l++){
                    if(massiv[l]>0){
                    secondEl=l;
                    break;
                    }
                }
                break;
            }
        }
        for( var i=firstEl+1; i<secondEl; i++){
            sum+=massiv[i];
        }

        var zero=[];
        var all = [];
        for(var k=0; k<massiv.length; k++){
            if(massiv[k]==0){
                zero.push(massiv[k]);
            }
            else{
                all.push(massiv[k]);
            }
        }
        massiv=zero.concat(all);
        
        
        var str = massiv.join("; ");
        document.writeln("Максимальный по модулю элемент массива: "+maxEl+"; Сумма элементов массива, расположенных между первым и вторым положительными элементами "+sum+"; Массив, где сначала нули, а потом всё остальное: "+str);
    </script>
</head>

</body>
</html>
